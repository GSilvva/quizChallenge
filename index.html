<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script defer src="./script.js" type="text/javascript"></script>
</head>
<body>
    
    <button class="inicio-btn" type="button">Iniciar QUIZ!</button>

    <div class="container-quiz">
        <div>
            <h1 class="pergunta"></h1>
            <fieldset>
                <input id="res1" type="radio" name="input">
                <label class="answer" for="res1"></label>
            </fieldset>
            <fieldset>
                <input id="res2" type="radio" name="input">
                <label class="answer" for="res2"></label>
            </fieldset>
            <fieldset>
                <input id="res3" type="radio" name="input">
                <label class="answer" for="res3"></label>
            </fieldset>
            <fieldset>
                <input id="res4" type="radio" name="input">
                <label class="answer" for="res4"></label>
            </fieldset>
            <fieldset>
                <input id="res5" type="radio" name="input">
                <label class="answer" for="res5"></label>
            </fieldset>
        </div>
        <div class="buttons">
            <button class="nav prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

</body>
</html>
