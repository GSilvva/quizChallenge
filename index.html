<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script defer src="./script.js" type="text/javascript"></script>
</head>
<body>
    
    <button class="inicio-btn" type="button">Iniciar QUIZ!</button>

    <div class="container-quiz">
        <h1 class="pergunta"></h1>
        <div class="respostas"></div>
        <div class="buttons">
            <button class="nav prev remove">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav fim-btn remove">Finalizar!</button>
        </div>
    </div>

</body>
</html>
